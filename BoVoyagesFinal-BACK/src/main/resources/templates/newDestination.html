<!DOCTYPE html>
<html xmlns:th="http://thymeleag.org">
<head>
<meta charset="UTF-8">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<title>BoVoyages Back</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{backToDestinations}">BoVoyages Back </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
              <form th:action="@{backToDestinations}">
      <button class="btn btn-link">Toutes les Destinations</button>
      </form>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0" th:action="@{getDestinationsByRegionStartingWith}" method="get">
      <input class="form-control mr-sm-2" type="search" placeholder="Search a destination" aria-label="Search" name="search" id="search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
	<h1>Nouvelle destination</h1>
	<form th:action="@{destinationCreate}" method="Post"
		enctype="multipart/form-data">
		<div>
			<label for="region">Région:</label> <input class="form-control"
				id="region" name="region" placeholder="Où allons-nous?" required>
		</div>
		<div>
			<label for="region">Description:</label>
			<textarea class="form-control" name="description" id="description"
				placeholder="Une description alléchante" required></textarea>
		</div>
		<div>
			<label for="file">Image:</label> <input type="file"
				name="file" id="file">
		</div>
		<button class="btn btn-primary" type="submit">Créer
			destination</button>
	</form>
</body>
</html>
