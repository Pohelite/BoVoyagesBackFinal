<!DOCTYPE html>
<html xmlns:th="http://thymeleag.org">
<head>
<meta charset="UTF-8">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<title>BoVoyages Back</title>
</head>
<body>
	<h1>Nouvelle destination</h1>
	<form th:action="@{destinationCreate}" method="Post"
		enctype="multipart/form-data">
		<div>
			<label for="region">Région:</label> <input class="form-control"
				id="region" name="region" placeholder="Où allons-nous?">
		</div>
		<div>
			<label for="region">Description:</label>
			<textarea class="form-control" name="description" id="description"
				placeholder="Une description alléchante"></textarea>
		</div>
		<div>
			<label for="file">Image:</label> <input type="file"
				name="file" id="file">
		</div>
		<button class="btn btn-primary" type="submit">Créer
			destination</button>
	</form>
</body>
</html>
